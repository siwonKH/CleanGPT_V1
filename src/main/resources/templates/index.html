<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link href="../static/css/output.css" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center justify-items-stretch">
        <div class="flex flex-col justify-center h-screen w-4/5 justify-items-stretch">
            <div class="my-20 w-full">
                <p class="text-3xl font-bold text-center">What is your<br/> channel?</p>
            </div>
            <div class="my-20 h-16">
                <form method="get" action="/search/creator">
                    <label class="relative text-gray-400 focus-within:text-gray-600 block">
                        <input class="text-lg pl-14 bg-gray-50 border border-violet-600 rounded-lg block text-black w-full p-2.5 shadow-md shadow-violet-300/50 focus:shadow-stone-400/50 focus:ring-violet-500 focus:outline-none" id="creator" name="creator" type="text" placeholder="Your channel here" />
                        <svg class="pointer-events-none w-8 h-8 absolute top-1/2 transform -translate-y-1/2 left-3 flex flex-col justify-center" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                            <text class="justify-self-center" x="50" y="70" text-anchor="middle" alignment-baseline="middle" font-size="60"> @ </text>
                        </svg>
                    </label>
                </form>
            </div>
            <div class="my-20 w-full flex justify-center">
                <div class="flex flex-col justify-center w-4/5">
                    <button class="border rounded-full p-3.5 bg-violet-600 text-white shadow-none hover:shadow-md hover:shadow-violet-300/50">Go</button>
                    <button class="mt-7 text-transparent font-bold">Invisible</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
