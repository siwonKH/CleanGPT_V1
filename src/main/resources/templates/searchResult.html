<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <link href="../static/css/output.css" rel="stylesheet">
</head>
<body>
<div class="flex justify-center justify-items-stretch">
  <div class="flex flex-col justify-center h-screen w-4/5 justify-items-stretch">
    <div class="my-20 w-full">
      <p class="text-3xl font-bold text-center">Continue with this<br/> channel?</p>
    </div>
    <div class="my-20 w-full">
      <div class="flex">
        <div class="w-1/5">
          <img src="https://img.freepik.com/premium-vector/red-youtube-logo-social-media-logo_197792-1803.jpg?w=2000"  alt="logo"/>
        </div>
        <div>
          <div class="pl-2">
            <h5 class="font-bold">Youtube Korea</h5>
          </div>
          <div class="flex space-x-2 pl-2">
            <p class="text-xs">@youtubekorea</p>
            <p class="text-xs text-stone-500">119k subscribers</p>
          </div>
          <div class="pl-2">
            <p class="text-xs text-stone-500">Youtube Korea 공식 채널에서는 다양한..</p>
          </div>
        </div>
      </div>
    </div>
    <div class="my-20 w-full flex justify-center">
      <div class="flex flex-col justify-center w-4/5">
        <button class="border rounded-full p-3.5 bg-violet-600 text-white shadow-none hover:shadow-md hover:shadow-violet-300/50">Continue</button>
        <button class="mt-7 text-violet-500/90 font-bold">No, bring me back</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
